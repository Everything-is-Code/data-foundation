apiVersion: local.storage.openshift.io/v1
kind: LocalVolume
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  name: data-foundation-storage-block
  namespace: openshift-local-storage
spec:
  storageClassDevices:
    - devicePaths:
        - /dev/disk/by-id/ata-crucial
      fsType: ext4
      storageClassName: odf-block
      volumeMode: Block
  logLevel: Normal